<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Interactive rating component</title>
</head>
<body>
  <div class="container">
    <div class="heading"><h2>How did we do?</h2></div>
    <div class="desc"><p>Let us know how we did with your <br> support request. All feedback is appreciated <br> to help us improve our offering!</p></div>
    <ul class="num">
      <li class="active">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <div class="btn"><button type="submit">Submit</button></div>
  </div>
  <div class="rat">
    
  </div>







<!-- ----------------------------------------------------------------------- -->
<script src="main.js"></script>
</body>
</html>
